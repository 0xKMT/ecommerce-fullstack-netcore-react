#store at /etc/nginx/conf.d
server {
    listen 5215;
    #server_name yourdomain.com;  # Thay thế bằng tên miền của bạn nếu có

    location /api/ {
        proxy_pass http://172.31.35.33:5214/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/dotnet-api-error.log;
    access_log /var/log/nginx/dotnet-api-access.log;
}